on:
  workflow_dispatch:
  push:
    branches:
      - trunk
      - feat/cluster-deployment

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          target-branch: feat/cluster-deployment
          token: ${{ secrets.GH_RELEASE_PLEASE_TOKEN }}
